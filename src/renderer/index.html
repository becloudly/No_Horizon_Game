<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:">
  <title>No Horizon Game</title>
  <style>
    :root {
      color-scheme: dark;
      --mouse-x: 0;
      --mouse-y: 0;
    }

    html, body, #app {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    .menu-scene {
      position: relative;
      width: 100%;
      height: 100%;
      isolation: isolate;
    }

    .menu-bg {
      position: absolute;
      inset: 0;
      background-image: url('/menu-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: translate3d(
        calc(var(--mouse-x) * 16px),
        calc(var(--mouse-y) * 12px),
        0
      );
      transition: transform 0.08s linear;
    }

    .vhs-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.06) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          rgba(0, 0, 0, 0.05) 2px,
          rgba(0, 0, 0, 0.06) 3px
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.03),
          rgba(0, 255, 0, 0.03),
          rgba(0, 0, 255, 0.03)
        );
      mix-blend-mode: screen;
      opacity: 0.55;
      animation: vhs-scan 3.2s linear infinite;
      transform: translate3d(
        calc(var(--mouse-x) * -6px),
        calc(var(--mouse-y) * -4px),
        0
      );
    }

    .vignette {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.2) 45%,
        rgba(0, 0, 0, 0.45) 70%,
        rgba(0, 0, 0, 0.65) 100%
      );
      mix-blend-mode: multiply;
      opacity: 0.9;
    }

    @keyframes vhs-scan {
      0% {
        transform: translateY(0);
        filter: saturate(1.1) contrast(1.05);
      }
      50% {
        transform: translateY(-1.2%);
        filter: saturate(1.2) contrast(1.1);
      }
      100% {
        transform: translateY(0);
        filter: saturate(1.1) contrast(1.05);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="menu-scene">
      <div class="menu-bg"></div>
      <div class="vhs-overlay"></div>
      <div class="vignette"></div>
    </div>
  </div>
  <script type="module" src="/index.ts"></script>
</body>
</html>
